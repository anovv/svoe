tasks:
  create_cluster:
    operator: svoe_airflow.operators.cluster_operator.ClusterOperator
    args:
      operation: 'create'
      cluster_config:
        user_id: '1'
        cluster_name: 'sample-cluster'
        is_minikube: True
        enable_autoscaling: False
        head_cpu: 1
        head_memory: '1Gi'
        worker_groups:
          - group_name: 'test-worker-group'
            replicas: 4
            min_replicas: 4
            max_replicas: 4
            cpu: 1
            memory: '1Gi'
            ray_resources: {}
  featurize:
    operator: svoe_airflow.operators.featurizer_operator.FeaturizerOperator
    args:
      cluster_name: 'sample-cluster'
      parallelism: 4
      featurizer_config:
        start_date: '2023-02-01'
        end_date: '2023-02-01'
        label_feature_index: 0
        label_lookahead: '5100ms'
        feature_configs:
          - feature_definition: mid_price.mid_price_fd
            data_params: &id001
              - exchange: BINANCE
                data_type: l2_book
                instrument_type: spot
                symbol: BTC-USDT
            feature_params:
              1:
                dep_schema: cryptotick
                sampling: 1s
          - feature_definition: volatility.volatility_stddev_fd
            data_params: *id001
            feature_params:
              2:
                dep_schema: cryptotick
                sampling: 1s
    dependencies: [create_cluster]
  delete_cluster:
    operator: svoe_airflow.operators.cluster_operator.ClusterOperator
    args:
      operation: 'delete'
      cluster_name: 'sample-cluster'
    dependencies: [featurize]