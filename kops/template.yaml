apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
  name: {{.cluster_name}}
spec:
  # Needed for cluster autoscaler
  additionalPolicies:
    node: |
      [
        {"Effect":"Allow","Action":["autoscaling:DescribeAutoScalingGroups","autoscaling:DescribeAutoScalingInstances","autoscaling:DescribeLaunchConfigurations","autoscaling:DescribeTags","autoscaling:SetDesiredCapacity","autoscaling:TerminateInstanceInAutoScalingGroup","ec2:DescribeInstanceTypes","ec2:DescribeLaunchTemplateVersions"],"Resource":"*"}
      ]
  api:
    dns: {}
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: aws
  configBase: s3://{{.kops_s3_bucket_name}}/{{.cluster_name}}
  # Create one etcd member per AZ
  etcdClusters:
  - etcdMembers:
  {{range $i, $az := .azs}}
    - instanceGroup: master-{{.}}
      name: {{. | replace $.region "" }}
      encryptedVolume: true
#      volumeSize # TODO
  {{end}}
    name: main
    cpuRequest: 200m
    memoryRequest: 100Mi
  - etcdMembers:
  {{range $i, $az := .azs}}
    - instanceGroup: master-{{.}}
      name: {{. | replace $.region "" }}
      encryptedVolume: true
      # volumeSize # TODO
  {{end}}
    name: events
    cpuRequest: 100m
    memoryRequest: 100Mi
  - etcdMembers:
    {{range $i, $az := .azs}}
    - instanceGroup: master-{{.}}
      name: {{. | replace $.region "" }}
      encryptedVolume: true
      # volumeSize # TODO
    {{end}}
    name: cilium
    cpuRequest: 100m
    memoryRequest: 100Mi
    manager:
      env:
        - name: ETCD_AUTO_COMPACTION_MODE
          value: revision
        - name: ETCD_AUTO_COMPACTION_RETENTION
          value: "2500"
  iam:
    allowContainerRegistry: true
    legacy: false
  kubernetesVersion: 1.22.5
  masterPublicName: api.{{.cluster_name}}
  networkCIDR: {{.vpc_cidr_block}}
  kubeProxy:
    enabled: false # for cilium BPF
  networkID: {{.vpc_id}}
  kubelet:
    anonymousAuth: false
  networking:
    cilium:
      etcdManaged: true
      enableNodePort: true # BPF support
      enableEncryption: false
#      cpuRequest: "25m"
#      memoryRequest: "128Mi" TODO
  nonMasqueradeCIDR: {{.k8s_non_masquerade_cidr}}
  # TODO are these 0.0.0.0/0 needed?
  sshAccess:
  - 0.0.0.0/0
  kubernetesApiAccess:
  - 0.0.0.0/0
  subnets:
  # Public subnets, one per AZ
  {{range $i, $id := .public_subnets}}
  - id: {{.}}
    name: {{index $.azs $i}}
    type: Public
    zone: {{index $.azs $i}}
  {{end}}
  # Private subnets, one per AZ
  {{range $i, $id := .private_subnets}}
  - id: {{.}}
    name: {{index $.azs $i}}
    type: Private
    zone: {{index $.azs $i}}
    egress: {{index $.natgw_ids 0}}
  {{end}}
  topology:
    dns:
      type: Public
    masters: public
    nodes: public
---

# TODO optimize rootVolumeSize
# TODO for each InstanceGroup add extra security-groups to open necessary ports (e.g. Cilium etcd)
# Create one master per AZ
{{range .azs}}
apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  labels:
    kops.k8s.io/cluster: {{$.cluster_name}}
  name: master-{{.}}
spec:
  cloudLabels:
    k8s.io/cluster-autoscaler/enabled: ""
    k8s.io/cluster-autoscaler/{{$.cluster_name}}: ""
  machineType: t3.medium
  maxSize: 2
  minSize: 1
  role: Master
  rootVolumeSize: 20
  rootVolumeType: gp2
  securityGroupOverride: {{$.security_group_override}}
  nodeLabels:
    kops.k8s.io/instancegroup: master-{{.}}
  subnets:
  - {{.}}
---
  {{end}}

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  labels:
    kops.k8s.io/cluster: {{.cluster_name}}
  name: nodes-on-demand
spec:
  cloudLabels:
    k8s.io/cluster-autoscaler/enabled: ""
    k8s.io/cluster-autoscaler/{{.cluster_name}}: ""
  # TODO set cluster roles
  {{if eq .cluster_id "1"}}
  machineType: t3.medium
  {{else}}
  machineType: t3.small
  {{end}}
  maxSize: 5
  minSize: 1
  role: Node
  rootVolumeSize: 20
  rootVolumeType: gp2
  securityGroupOverride: {{.security_group_override}}
  nodeLabels:
    kops.k8s.io/instancegroup: nodes-on-demand
  subnets:
  {{range .azs}}
  - {{.}}
  {{end}}
---

