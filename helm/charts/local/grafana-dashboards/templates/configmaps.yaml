{{ range $path, $_ := .Files.Glob "dashboards/**.json" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $path | base | trimSuffix ".json" | replace "_" "-"}}-grafana-dashboard
  annotations:
    {}
  labels:
    grafana_dashboard: "1"
data:
  {{ base $path }}: |-
{{ $.Files.Get $path | indent 4}}
---
{{ end }}