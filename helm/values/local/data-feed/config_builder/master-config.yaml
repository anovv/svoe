# TODO separate symbol config (pairs, exchange, instrument) and rest (channels/cluster/store) ?? is this needed?
symbolSets:
  TOP_20: [BTC, ETH, BNB, ADA, XRP, DOGE, DOT, BCH, UNI, LTC, LINK, MATIC, XLM, ETC, VET, TRX, EOS, FIL, SHIB, BSV]
exchangeConfigSets:
  BINANCE:
    - instrumentType: spot
      numPods: 1
      symbolSets:
        quotes: [USDT]
        bases: TOP_20
      symbols: [] # map of -base -quote
      excludes:
        quotes: []
        bases: [BSV]
      channels: [ticker, l2_book, trades]
      dataFeedImage: 050011372339.dkr.ecr.ap-northeast-1.amazonaws.com/anov/svoe_data_feed:v7 # TODO use terraform ecr_url value and make global var for latest image version
      channelsConfigOverrides:
        l2_book:
          max_depth: 100
          book_delta: true
      exchangeConfigOverrides: # TODO snapshot_interval ?
        retries: -1
      dataFeedConfigOverrides: {}
      clusterId: 1
      availabilityZone: a
      symbolPodDistributionStrategy: ONE_TO_ONE
      description: |
        Common configuration for Binance USDT spot top 20
  BYBIT:
    - instrumentType: perpetual
      numPods: 1
      symbolSets:
        quotes: [USDT]
        bases: TOP_20
      symbols: []
      excludes:
        quotes: []
        bases: [SHIB]
        symbols: []
      channels: [l2_book, trades, liquidations, open_interest, funding]
      dataFeedImage: 050011372339.dkr.ecr.ap-northeast-1.amazonaws.com/anov/svoe_data_feed:v7
      channelsConfigOverrides:
        l2_book:
          max_depth: 100
          book_delta: true
      exchangeConfigOverrides:
        retries: -1
      dataFeedConfigOverrides: {}
      clusterId: 2
      availabilityZone: a
      symbolPodDistributionStrategy: ONE_TO_ONE
      description: |
        Common configuration for Bybit perpetual USDT futures top 20